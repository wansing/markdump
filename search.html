{{define "main"}}
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">{{.RootTitle}}</a></li>
		</ol>
	</nav>
	<div id="form-search-result">
		<h1>Search Results</h1>
		{{with .Matches}}
			<dl>
				{{range .}}
					<dt><a href="{{.Href}}"><strong>{{.Path}}{{.Name}}</strong></a></dt>
					{{with .Content}}<dd>{{.}}</dd>{{end}}
				{{end}}
			</dl>
		{{else}}
			<p>No matches.</p>
		{{end}}
	</div>
{{end}}
